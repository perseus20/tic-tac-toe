<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo header__text">Di Di</div>
        <div class="game-name">Tic Tac Toe</div>
        <div class="odin header__text">Odin</div>
      </header>

      <div class="start">
        <form action="">
          <div class="start__heading">Welcome to the game</div>
          <div class="game-mode">Game mode: 2 player</div>
          <div class="choose-name">
            <label for="player1">Player1 name:</label>
            <input type="text" name="player1" id="player1" required />
          </div>
          <div class="choose-name">
            <label for="player2">Player2 name:</label>
            <input type="text" name="player2" id="player2" required />
          </div>
          <button class="btn" type="submit">Start</button>
        </form>
      </div>

      <div class="game-play">
        <div class="turn"></div>
        <div class="grid-container">
          <div class="item" data-index="0"></div>
          <div class="item" data-index="1"></div>
          <div class="item" data-index="2"></div>
          <div class="item" data-index="3"></div>
          <div class="item" data-index="4"></div>
          <div class="item" data-index="5"></div>
          <div class="item" data-index="6"></div>
          <div class="item" data-index="7"></div>
          <div class="item" data-index="8"></div>
        </div>
      </div>
    </div>
    <dialog class="modal">
      <div class="winner">
        The winner is Player1
        <span style="white-space: nowrap">ðŸ¥³ ðŸ¥³ ðŸ¥³</span>
      </div>
      <div class="nav">
        <button class="home nav__btn">Home</button>
      </div>
    </dialog>
  </body>
</html>
